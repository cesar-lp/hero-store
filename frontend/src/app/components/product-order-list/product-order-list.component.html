<div class="row">
  <div class="col-md-10">
    <h2>Product orders</h2>
  </div>
  <div class="col-md-2">
    <div class="float-right">
      <button mat-icon-button title="New order" (click)="createProductOrder()">
        <mat-icon class="icon-new">add</mat-icon>
      </button>
    </div>
  </div>
</div>
<table mat-table [dataSource]="productTypes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element?.date}} </td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element"> {{element?.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element?.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element?.total}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedProductOrdersColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedProductOrdersColumns;"></tr>
</table>
