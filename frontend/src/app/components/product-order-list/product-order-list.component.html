<div class="row">
  <div class="col-md-10">
    <h2>Product orders</h2>
  </div>
  <div class="col-md-2">
    <div class="float-right">
      <button mat-icon-button title="New order" (click)="createProductOrder()">
        <mat-icon class="icon-new">add</mat-icon>
      </button>
    </div>
  </div>
</div>
<table mat-table [dataSource]="paymentOrders" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element?.dateTime | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="productsAmount">
    <th mat-header-cell *matHeaderCellDef> Amount of products </th>
    <td mat-cell *matCellDef="let element"> {{element?.productOrders?.length }} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element?.total | currency}} </td>
  </ng-container>

  /*
  <ng-container matColumnDef="expandedDetail">
    <mat-cell *matCellDef="let detail">
      The symbol for {{detail?.element?.name}} is {{detail?.element?.symbol}}
    </mat-cell>
  </ng-container>
  */

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"
    [class.expanded]="expandedElement == row" (click)="expandedElement = row"></tr>
  <!--
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
    [@detailExpand]="row.element == expandedElement ? 'expanded' : 'collapsed'" style="overflow: hidden"></tr>
  -->
</table>
