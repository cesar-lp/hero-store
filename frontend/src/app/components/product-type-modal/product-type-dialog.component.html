<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <div [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.get('name').hasError('required')">Name is required</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (cancel)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="btn-basic btn-primary" [disabled]="form.invalid"
    (click)="saveProductType()">{{data.primaryButtonText}}</button>
</mat-dialog-actions>
