<div class="row">
  <div class="col-md-10">
    <h2>Products</h2>
  </div>
  <div class="col-md-2">
    <div class="float-right">
      <button mat-icon-button title="Create product" (click)="handleProduct()">
        <mat-icon class="icon-new">add</mat-icon>
      </button>
      <file-downloader [formats]="fileFormats" (requestDownload)="download($event)"></file-downloader>
    </div>
  </div>
</div>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element?.productTypeName}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
    <td mat-cell *matCellDef="let element" style="text-align: right;">
      <button mat-icon-button title="Edit product" (click)="handleProduct(element.id)">
        <mat-icon class="icon-edit">edit</mat-icon>
      </button>

      <button mat-icon-button title="Delete product" (click)="handleDeleteProduct(element.id, element.name)">
        <mat-icon class="icon-delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedProductColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedProductColumns;"></tr>
</table>
