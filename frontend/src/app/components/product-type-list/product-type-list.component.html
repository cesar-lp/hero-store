<div class="row">
  <div class="col-md-10">
    <h2>Product types</h2>
  </div>
  <div class="col-md-2">
    <div class="float-right">
      <button mat-icon-button title="New product type" (click)="createProductType()">
        <mat-icon class="icon-new">add</mat-icon>
      </button>
      <file-downloader [formats]="fileFormats" (requestDownload)="download($event)"></file-downloader>
    </div>
  </div>
</div>
<table mat-table [dataSource]="productTypes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: right"> Actions </th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <button mat-icon-button title="Edit product type" (click)="editProductType(element)">
        <mat-icon class="icon-edit">edit</mat-icon>
      </button>

      <button mat-icon-button title="Delete product type" (click)="deleteProductType(element.id, element.name)">
        <mat-icon class="icon-delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedProductTypeColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedProductTypeColumns;"></tr>
</table>
